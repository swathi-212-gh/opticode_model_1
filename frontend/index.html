<!DOCTYPE html>
<html lang="en">
<!-- Root HTML element, language set to English -->

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiCode - AI Powered Python Optimization</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Preconnect improves font loading performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts: Inter (UI) and JetBrains Mono (code editor) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    >

    <!-- Global styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #f3f4f6;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #333;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

    <!-- Import map to load ES modules directly from CDN -->
    <!-- This avoids local node_modules during demo builds -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "@monaco-editor/react": "https://esm.sh/@monaco-editor/react@^4.7.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>

    <!-- Global CSS file generated by Vite -->
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <!-- React mounts the entire app into this div -->
    <div id="root"></div>

    <!-- Entry point of the React + Vite application -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
